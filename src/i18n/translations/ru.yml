zigpad.info: |
  ZIGPad — это панель запуска с несколькими цепочками. Это позволит вам инвестировать в отличные криптопроекты, которые наша команда тщательно отобрала в своем первоначальном предложении раньше всех остальных.
  С вашими инвестициями вы получите их токены со скидкой при справедливом методе распределения. Вы можете продать токены позже, когда цена вас устроит, и получить дополнительные преимущества благодаря своим монетам ZIG.
zigpad.benefits.info: |
  • Участвуйте в IDO проектов с вашими монетами ZIG.
  • Сделайте это из своего любимого блокчейна.
  • Получите выгоду от проектов с большим потенциалом, когда они только начинаются.
zigpad.benefits.info2: |
  • Проекты с высоким уровнем фильтра качества.
  • Нет сборов.
  • Полностью прозрачный процесс.
