name: Beta Release
on:
  push:
    branches:
      - develop
jobs:
  build_release:
    name: Webapp Beta Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Install Dependencies
        run: npm ci
      - name: Check Style Lint
        run: npm run stylelint
      - name: Check JS Lint
        run: npm run jslint
      - name: Check Types
        run: npm run tscheck
      - name: Test
        env:
          GATSBY_API_KEY: ${{ secrets.GATSBY_API_KEY }}
          GATSBY_API_TEST_USER: ${{ secrets.GATSBY_API_TEST_USER }}
          GATSBY_API_TEST_PASS: ${{ secrets.GATSBY_API_TEST_PASS }}
        #run: npm test -- "tradeApiClient"
        run: echo "skipping tests"
      - name: Build
        run: npm run build:test
      - name: Package
        run: npm run build:package
      - name: Release
        env:
          GITHUB_AUTHOR_NAME: ${{ secrets.GITHUB_AUTHOR_NAME }}
          GITHUB_AUTHOR_EMAIL: ${{ secrets.GITHUB_AUTHOR_EMAIL }}
          GITHUB_COMMITTER_NAME: ${{ secrets.GITHUB_COMMITTER_NAME }}
          GITHUB_COMMITTER_EMAIL: ${{ secrets.GITHUB_COMMITTER_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SEMANTIC_RELEASE_PACKAGE: ${{ secrets.SEMANTIC_RELEASE_PACKAGE }}
        run: npx semantic-release
      - name: Deploy
        run: npx semantic-release
      - name: Set Version
        run: echo ::set-env name=WEBAPP_VERSION::$(cat .semvernext)
      - name: Show Version
        run: echo $WEBAPP_VERSION
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_WEBAPP_HOST }}
          username: ${{ secrets.SSH_WEBAPP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_WEBAPP_PORT }}
          source: zignaly-webapp2-$WEBAPP_VERSION.tar.gz
          target: "/zignaly/artifacts"
      - name: Deploy
        uses: JimCronqvist/action-ssh@master
        env:
          NAME: "BuildBot"
        with:
          hosts: ${{ secrets.SSH_WEBAPP_HOSTS }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true
          command: |
            ls -lah
            echo "I am $NAME"
